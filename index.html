<!DOCTYPE html>

<html lang="en">
	<head>
		<title>MP3 Downloader</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->

		
	</head>

<body>

	<div class="container">

		<div class="page-header">
		  <h1>MP3 Downloader</h1>
		</div>
        
        <!-- Form -->
		<div class="row">
			   <div class="col-md-6">
				<h3> Download Song MP3 </h3>
				<form class="form-inline" action="http://seemplesongs.appspot.com">
				<div class="form-group">
				    <label class="sr-only">Enter Song Name</label>
				<div class="input-group">
				    <div class="input-group-addon">Song Name</div>
				    <input type="text" class="form-control" placeholder="Enter song name" name="query" autofocus required>
				</div>
				</div>
				    <button type="submit" class="btn btn-primary">Download</button>
				</form>
			    </div>
			    
			    <div class="col-md-6">
				<h3> Download Song Video </h3>
				<form class="form-inline" action="http://seemplesongs.appspot.com/video">
				<div class="form-group">
				    <label class="sr-only">Enter Song Name</label>
				<div class="input-group">
				    <div class="input-group-addon">Song Name</div>
				    <input type="text" class="form-control"placeholder="Enter song name" name="query" required>
				</div>
				</div>
				    <button type="submit" class="btn btn-primary">Download</button>
				</form>
			    </div>
		</div>
        <!-- Form End -->
        
	</div>
</body>
</html>
